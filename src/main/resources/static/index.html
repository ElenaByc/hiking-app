<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Let's Go Hiking!</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <a href="./index.html" class="header__logo">
                <img src="./assets/images/logo.png" alt="logo">
                <h1>Let's Go Hiking!</h1>
            </a>
            <div id="user-menu" class="dropdown">
                <div class="dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="user-icon"></div>
                    <h4 id="user-name">User Name</h4>
                </div>

                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">My Saved Trails</a></li>
                    <li><a class="dropdown-item" href="#">My Reviews</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><button class="button" id="login">Log Out</button></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <h2>Discover Your Next Hikng Trail!</h2>
        <form id="search-form" class="w-75">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="example: Los Angeles CA">
            </div>
            <div class="form-group">
                <label for="trail-name">Trail Name</label>
                <input type="text" class="form-control" id="trail-name" placeholder="example: Hollywood Sign Hike">
            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="button">Search</button>
            </div>
        </form>
        <div id="search-result" class="trails-container">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- <script type="module" src="./js/home.js"></script> -->
    <script src="./js/home.js"></script>
</body>

</html>
