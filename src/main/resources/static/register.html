<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Register</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <a href="./index.html" class="header__logo">
                <img src="./assets/images/logo.png">
                <h1>Let's Go Hiking!</h1>
            </a>
            <div>
                <button class="button" id="login" onclick="window.location.href='./login.html';">Log In</button>
            </div>
        </div>
    </header>
    <main class="main">
        <h2>Register Page</h2>
        <form id="register-form" class="w-75">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="button">Submit</button>
            </div>
            <div>Already have an account? <a href="./login.html">Login</a></div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/register.js" type="application/javascript"></script>
</body>

</html>
